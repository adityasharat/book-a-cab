<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/styles.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container-fluid no-padding">
                <nav class="navbar navbar-default no-margin app-header">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">TITLE</a>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="cab-form-container">
                <div id="trip-plan-elem">
                    <form class="form-inline form cab-form" id="trip-plan">
                        <div class="form-group">

                            <div class="input-group with-icon location-select">
                                <div class="input-group-addon">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                                <select class="form-control" id="fromCity" required>
                                    <option value="" disabled="disabled" selected="selected">Select Origin</option>
                                    <option value="Delhi">Delhi</option><option value="Jaipur">Jaipur</option><option value="Noida">Noida</option><option value="Greater Noida">Greater Noida</option><option value="Ghaziabad">Ghaziabad</option><option value="Agra">Agra</option><option value="Meerut">Meerut</option><option value="Mathura">Mathura</option><option value="Aligarh">Aligarh</option><option value="Bareilly">Bareilly</option><option value="Moradabad">Moradabad</option><option value="Faridabad">Faridabad</option><option value="Gurgaon">Gurgaon</option><option value="Rohtak">Rohtak</option><option value="Chandigarh">Chandigarh</option><option value="Ambala">Ambala</option><option value="Patiala">Patiala</option><option value="Shimla">Shimla</option><option value="Manali">Manali</option><option value="Haridwar">Haridwar</option><option value="Rishikesh">Rishikesh</option><option value="Dehradun">Dehradun</option><option value="Mussorie">Mussorie</option><option value="Nainital">Nainital</option><option value="Corbett">Corbett</option><option value="Rudrapur City">Rudrapur City</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group with-icon location-select">
                                <div class="input-group-addon">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                                <select class="form-control" id="toCity" required>
                                    <option value="" disabled="disabled" selected="selected">Select Destination</option>
                                    <option value="Delhi">Delhi</option><option value="Jaipur">Jaipur</option><option value="Noida">Noida</option><option value="Greater Noida">Greater Noida</option><option value="Ghaziabad">Ghaziabad</option><option value="Agra">Agra</option><option value="Meerut">Meerut</option><option value="Mathura">Mathura</option><option value="Aligarh">Aligarh</option><option value="Bareilly">Bareilly</option><option value="Moradabad">Moradabad</option><option value="Faridabad">Faridabad</option><option value="Gurgaon">Gurgaon</option><option value="Rohtak">Rohtak</option><option value="Chandigarh">Chandigarh</option><option value="Ambala">Ambala</option><option value="Patiala">Patiala</option><option value="Shimla">Shimla</option><option value="Manali">Manali</option><option value="Haridwar">Haridwar</option><option value="Rishikesh">Rishikesh</option><option value="Dehradun">Dehradun</option><option value="Mussorie">Mussorie</option><option value="Nainital">Nainital</option><option value="Corbett">Corbett</option><option value="Rudrapur City">Rudrapur City</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group with-icon time-select">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="datetime-local" id="s-time" required>
                            </div>
                        </div>

                        <div class="form-group" id="r-time-elem" style="display:none">
                            <div class="input-group with-icon time-select">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="datetime-local" id="r-time">
                            </div>
                        </div>

                        <button type="submit" id="btn-search" class="btn btn-primary">Find Taxis</button>
                    </form>

                    <form class="form round-trip-form">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="chkbx-r-trip"> Round Trip?
                                </label>
                            </div>
                        </div>
                    </form>
                </div>

                <form class="form form-inline cab-selection-form" id="cab-selection" style="display:none">
                    <div class="form-group subtitle">
                        <span>Select a Cab type</span>
                    </div>
                    <div class="form-group">
                        <div class="cab-type-container cab-type-mini" data-cab-type="mini">
                            <div class="cab-type-label">Mini</div>
                            <img src="images/mini.jpg" alt="Mini" class="cab-image">
                            <i class="fa fa-check"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="cab-type-container cab-type-sedan" data-cab-type="sedan">
                            <div class="cab-type-label">Sedan</div>
                            <img src="images/sedan.png" alt="Sedan" class="cab-image">
                            <i class="fa fa-check"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="cab-type-container cab-type-prime" data-cab-type="prime">
                            <div class="cab-type-label">Prime</div>
                            <img src="images/prime.jpg" alt="Prime" class="cab-image">
                            <i class="fa fa-check"></i>
                        </div>
                    </div>
                </form>

                <form name="contact-form" class="form contact-details-form" id="contact-info" style="display:none">
                    <div class="subtitle">
                        Please enter your contact details
                    </div>
                    <div class="form-group">
                        <input id="input-name" name="Your Full Name" type="text" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <input id="input-email" name="Your Email ID" type="email" placeholder="Your Email ID" required>
                    </div>
                    <div class="form-group">
                        <input id="input-number" type="text" placeholder="Your Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input id="input-pickup-time" type="time" placeholder="Pickup Time" required>
                    </div>
                    <div class="form-group">
                        <textarea id="input-address" placeholder="Pickup Address" required></textarea>
                    </div>
                    <div class="form-group">
                        <textarea id="input-comments" placeholder="Additional Requests (if any)"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="btn-confirm" type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="libs/jquery.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
